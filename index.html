<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Teko:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>Astro's</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
      <main class="d-flex justify-content-center align-items-center">
        <div class="container">
            <section>
                <h1 class="title">Astro<span>'</span>s</h1>
                <p class="description">Saiba quais asteroides passaram próximos da terra em um intervalo de tempo!</p>
                <!--Formulário-->
                <form class="container">
                    <div class="mb-3">
                    <label for="startDate" class="form-label">Data Início</label>
                    <input type="date" class="form-control" id="startDate" >
                    </div>
                    <div class="mb-3">
                    <label for="endDate" class="form-label">Password</label>
                    <input type="date" class="form-control" id="endDate">
                    </div>
                    <button type="submit" class="btn btn-primary searchButton">Buscar</button>
                </form>  
                
                <!--Result-->  
                <div class="container list">
                    
                </div>
            </section>
        </div>
      </main>
    <!--Javscript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/config.js" type="text/javascript"></script>
    <script src="./js/api.js" text="text/javascript"></script>
</body>
</html>
